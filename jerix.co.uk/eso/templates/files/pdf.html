{% load compress %}

<!DOCTYPE html>
<html lang="en" style="height:100%; margin: 0; padding:0">
<head>
    {% block head %}
        <title>{% block title %}Jerix{% endblock title %}</title>
        <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.less" type="text/less" charset="utf-8">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.less" type="text/less" charset="utf-8">
        {% endcompress %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        {% compress js %}
        <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
        {% endcompress %}
    {% endblock head %}
</head>

<body style="height:100%; margin: 0; padding: 0; overflow:hidden">

    <iframe src="{{ S3_URL }}" height="100%" width="100%" style="border:none;width:100%;height:100%;padding: 0px;background-color: transparent;" seamless></iframe>

</body>
</html>
