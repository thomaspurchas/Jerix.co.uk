{% load markdown_tags %}
<table class="post">
    <tr>
        <td class="repcell">
            <div class="rep-box">
                <input type="hidden" value="{{ post.pk }}">
                <a class="vote-up {{ post.voted_up|yesno:"voted," }}">
                    up vote
                </a>
                <span class="total-votes">{{ post.current_vote }}</span>
                <a class="vote-down {{ post.voted_down|yesno:"voted," }}">
                    down vote
                </a>
            </div>
        </td>
        <td class="postcell">
            <div class="post-text">
                {{ post.detail|markdown|pygmentize }}
            </div>
        </td>
    </tr>
</table>
