{% extends "base.html" %}

{% block header %}<h1 class="title">Home</h1>{% endblock header %}

{% block content %}
<div class="col-3-4">
    <div class="grid">
        <div class="col-1-2 blob">
            <h3 class="blob-title">Your Modules</h3>
            {% for module in modules %}
            <div class="spacer">
                <a class="small-link" href="{{ module.get_absolute_url }}">
                {{ module.short_code }} - {{ module.title }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="col-1-4">
    Col 2
</div>

{% endblock content %}
